{% extends "base.html" %}
<!doctype html>
<html lang="en">
  <head>
   
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>

    {% block body_block %}
    <div class="container-fluid">
        <h2 style='text-align:center;'><b>ADD BOOK DETAILS</b></h2><br>
        <table>
            <tr>
                <th>COVER</th>
                <th>TITLE</th>
                <th>AUTHOR</th>
                <th>PDF</th>
            </tr>
            {% for i in b %}
            <tr>
                <td><img src="{{i.cover.url}}" width="100px" height="100px"></td>
                <td>{{i.title}}</td>
                <td>{{i.author}}</td>
                <td><a href="{{i.pdf.url}}">Download</a></td><br>
                <td><a href="{% url 'edit' i.pk %}">Edit</a></td>
                <td><a href="{% url 'delete' i.pk %}">Delete</a></td>
            </tr>
            {% endfor %}                    
        </table>
    </div>
    {% endblock %}

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

   
  </body>
</html>
