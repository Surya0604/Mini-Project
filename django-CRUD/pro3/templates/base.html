<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
        {% comment %} <button style='background-color:orange;border-radius:10px;border:2px orange;'>  <a class="nav-link active" style='color:black;' aria-current="page" href="{% url 'home' %}">Home</a>
        </button> {% endcomment %}
        
        


        {% if user.is_authenticated %}
        <div style='align-center'>
          <button style='background-color:orange;border-radius:10px;border:2px orange;'>
            <a class="nav-link" style='color:black;' href="{% url 'user_logout' %}">Logout</a>
          </button>
          <button style='background-color:orange;border-radius:10px;border:2px orange;'>
            <a class="nav-link" style='color:black;' href="{% url 'add' %}">Add</a>
          </button>
          <button style='background-color:orange;border-radius:10px;border:2px orange;'>
            <a class="nav-link" style='color:black;' href="{% url 'list' %}">View </a>
          </button>
          <button style='background-color:orange;border-radius:10px;border:2px orange;'>
            <a class="nav-link" style='color:black;' href="{% url 'password_change' %}">Chnage Password </a>
          </button>
          
          {% else %}
          <button style='background-color:orange;border-radius:10px;border:2px orange;'>
            <a class="nav-link" style='color:black;' href="{% url 'signup' %}">Sign up</a>
          </button>
          <button style='background-color:orange;border-radius:10px;border:2px orange;'>
            <a class="nav-link" style='color:black;' href="{% url 'user_login' %}">Login</a>
          </button>
        </div>
        {% endif %}
      </ul>
      {% block body_block %}
      <h1 class='text-center' style='color:red;'>Welcome</h1>
      {% if user.is_authenticated %}
      <h5 style='position: absolute; top:200px;'>Account Name :</h5>
      <h5 style='position: absolute; left:160px;top:200px;color:blue;'>{{user}}</h5>
      {% endif %}
      {% endblock %}

   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

   
  </body>
</html>
